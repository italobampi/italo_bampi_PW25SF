<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{http://localhost:8080/style/main.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
    <title th:text="${title}"></title>
</head>


<div th:fragment="topo" class="container-topo p-3 d-flex justify-content-between">
    <a class="logo" href="/home"><span>UTFPR - Livros</span></a>
    <span>Login</span>
</div>

<div th:fragment="titulo(title)" class="py-5 px-3 painel">
    <div class="jumbotron mb-0">
        <h1 class="display-4" th:text="${title}"></h1>
    </div>
</div>

<nav th:fragment="nav" class="navbar navbar-expand navbar-light bg-light mb-3">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/home">Todos</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/autor">Autor</a>
            </li>
        </ul>

        <div class="d-flex">
            <a href="/autor/cadastro">
                <button class="btn btn-success my-2 mx-3">Cadastrar Autores</button>
            </a>
        </div>
        <div class="d-flex">
            <a href="/livro/novo">
                <button class="btn btn-success my-2 mx-3">Novo Livro</button>
            </a>
        </div>
    </div>
</nav>
